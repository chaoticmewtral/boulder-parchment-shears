<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Boulder, Parchment, Shears</title>
</head>
<body>
    <h1>Boulder &#11042; Parchment &#11042; Shears</h1>
    <p>
        Go head-to-head with Fate in this classic game of Boulder, Parchment, Shears!
        <br>
        The first to win 5 rounds wins the game! Will luck be on your side?
    </p>
    
    <div id="bps">
        <h3 class="bps">Choose your weapon</h3>    
        <button id="Boulder" class="bps">Boulder</button>
        <button id="Parchment" class="bps">Parchment</button>
        <button id="Shears" class="bps">Shears</button>
    </div>
    <div id="score">
        <div class="score" id="playerScore">
            <p>You</p>
            <p id="pScore"></p>
        </div>
        <div class="score" id="computerScore">
            <p>Fate</p>
            <p id="fScore"></p>
        </div>
    </div>
    <div id="results">

    </div>
</body>
</html>
